<ion-modal-view>
    <div class="bar bar-header bar-assertive">
        <h1 class="title">Edit Contact</h1>
        <button ng-click="closeEdit()" class="button button-clear"><i class="icon ion-ios-close-outline"></i>
        </button>
    </div>
    <ion-content padding="false" class="has-header" overflow-scroll="false">
        <form class="list" name="form" >
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="hidden" ng-model="put.id">
                <input ng-model="put.name" type="text" placeholder="Contact Name" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">address</span>
                <input ng-model="put.addr" type="text" placeholder="Unit 0, Middle of Nowhere" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Tlp</span>
                <input ng-model="put.tlp" type="text" placeholder="+12345678" required>
            </label>
            <div class="padding-left padding-right">
                <button ng-click="edit()" class="button button-positive button-outline button-block" ng-disabled="form.$invalid"><i class="icon ion-ios-checkmark-outline" >  EDIT CONTACT</i></button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
