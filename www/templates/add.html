<ion-modal-view>
    <div class="bar bar-header bar-assertive">
        <h1 class="title">Add Contact</h1>
        <button ng-click="closeAdd()" class="button button-clear"><i class="icon ion-ios-close-outline"></i>
        </button>
    </div>
    <ion-content padding="false" class="has-header" overflow-scroll="false">
        <form class="list" name="form" >
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input ng-model="post.name" type="text" placeholder="Contact Name" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Address</span>
                <input ng-model="post.addr" type="text" placeholder="Unit 0, Middle of Nowhere" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Tlp</span>
                <input ng-model="post.tlp" type="text" placeholder="+12345678" required>
            </label>
            <div class="padding-left padding-right">
                <button ng-click="add()" class="button button-assertive button-outline button-block" ng-disabled="form.$invalid"><i class="icon ion-ios-plus-outline" >  ADD CONTACT</i></button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
